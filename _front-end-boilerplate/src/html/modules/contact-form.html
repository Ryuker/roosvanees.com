<div class="container-fluid contact-form">
  <div class="h1">Get in touch</div>
  <form>
    <div class="input-fields">
      <input type="text" id="fname" name="fname" placeholder="Your first name..">
      <input type="text" id="fname" name="sname" placeholder="Your surname..">
      <input type="email" id="email" name="email" placeholder="info@example.com">
      <!-- <select id="country" name="country">
        <option value="" disabled selected>Select your country..</option>
        <option value="netherlands">Netherlands</option>
        <option value="belgium">Belgium</option>
        <option value="germany">Germany</option>
      </select> -->
      <input type="number" id="tel-number" name="tel-number" placeholder="Your telephone number.."/>
      <input style="width: 100%" type="text" id="subject" name="subject" placeholder="The subject of your message">
      <textarea type="text" id="message" name="message" placeholder="Your message..."></textarea>
    </div>
    <div class="buttons">
      <a class="button send" type="submit"><i class="fa-solid fa-envelope"></i>Send message</a>
      <div class="email-button">
        <span>or use your email client instead</span>
        <a class="button" href="#">
          <i class="fa-solid fa-envelope"></i>info@roosvanees.com
        </a>

      </div>
    </div>
</div>
